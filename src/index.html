<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application " method="post">
      <div class="form personal">
        <p class="block-name">
          Personal information
        </p>

        <div class="input">
          <label for="surname">
            Surname:
            <input
              type="text"
              name="surname"
              id="surname"
              required
            >
          </label>
        </div>

        <div class="input">
          <label for="name">
            Name:
            <input
              type="text"
              name="name"
              id="name"
              required
            >
          </label>
        </div>

        <div class="input">
          <label for="age">
            How old are You?
            <input
              type="number"
              name="age"
              id="age"
              required
              min="10"
              max="100"
              value="12"
            >
          </label>
        </div>

        <div class="input">
          <label for="date_of_birth">
            Full date of birth:
            <input
              type="date"
              name="date_of_birth"
              id="date_of_birth"
              placeholder="mm/dd/yyyy"
              required
              pattern="\d+"
            >
          </label>
        </div>

        <div class="sur">
          <label for="terms">
            I accept the terms of agreement
            <input
              type="checkbox"
              name="terms"
              id="terms"
              required
            >
          </label>
        </div>
      </div>

      <div class="form registration">
        <p class="block-name">Registration</p>

        <div class="input">
          <label for="email">
            E-mail:
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>

        <div class="input">
          <label for="password">
            Password:
            <input
              type="password"
              name="password"
              id="password"
              required
            >
          </label>
        </div>
      </div>

      <div class="form interesting">
        <p class="block-name">
          An interesting fact about you!
        </p>

        <div class="input">
          Do you love cats:

          <label for="cats">
            <input
              type="radio"
              name="cats"
              id="cats"
              value="yes"
            >
            -yes
          </label>

          <label for="cats_no">
            <input
              type="radio"
              name="cats"
              id="cats_no"
              value="no"
            >
            -no
          </label>
        </div>

        <div class="input">
          <label for="color">
            What is your favourite color?
            <input
            type="color"
            value="#f00"
            name="color"
            id="color"
            >
          </label>
        </div>

        <div class="input">
          <label for="time">
            What time do you go to bed?
            <input
              type="time"
              name="time"
              id="time"
            >
          </label>
        </div>

        <div class="input">
          <label for="car">
            What is your favourite brand of cars?
            <select name="car" id="car">
              <option
                value=""
                required
                disabled
                selected
              >
                Select brand
              </option>

              <option value="Audi">Audi</option>

              <option value="BMW">BMW</option>

              <option value="Mazda">Mazda</option>
            </select>
          </label>
        </div>

        <div class="input">
          <label for="rating">
            How do you rate our work?
            <input
              type="range"
              id="rating"
              min="1"
              max="10"
            >
          </label>
        </div>
      </div>

      <div class="form additional">
        <p class="block-name">
          Additional info:
        </p>

        <div class="input">
          <label for="comments">
            Comments:
            <textarea
              name="comments"
              id="comments"
              cols="10"
              rows="2"
            >
            </textarea>
          </label>
        </div>

        <div class="input">
          <label for="recommend">
            Whould you recommend us?
            <select name="recommend" id="recommend">
              <option value="yes" selected>yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </div>

      <button onsubmit="onSubmit()">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
